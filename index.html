<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkyCast:Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-center mt-5">
    <h2 class="mb-4"> SkyCast 🌦️</h2>
    <input type="text" id="cityInput" class="form-control mb-3" placeholder="Enter city name" />
    <button class="btn btn-primary mb-4" id="getWeather">Get Weather</button>

    <div id="weatherResult" class="d-none">
      <h3 id="cityName"></h3>
      <p id="weatherDesc"></p>
      <p>🌡️ Temperature: <span id="temp"></span>°C</p>
      <p>💧 Humidity: <span id="humidity"></span>%</p>
      <p>🌬️ Wind Speed: <span id="wind"></span> m/s</p>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
